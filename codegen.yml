overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/client/graphql/*.graphql'
generates:
    src/client/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
        config:
            withHOC: false
            withComponent: false
            withHooks: true
