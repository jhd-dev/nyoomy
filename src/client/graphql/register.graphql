mutation Register(
    $name: String!
    $email: String!
    $username: String!
    $password: String!
) {
    registerUser(
        name: $name
        email: $email
        username: $username
        password: $password
    ) {
        user {
            id
            name
            username
        }
        errors {
            field
            message
        }
    }
}
