query Counters {
    getCounters {
        metricId
        metricType
        label
        description
        maximum
        minimum
        interval
        date
        count
    }
}

query DayCounters($date: String!) {
    getDayCounters(date: $date) {
        metricId
        metricType
        label
        description
        maximum
        minimum
        interval
        date
        count
    }
}

mutation AddCounter {
    addCounter {
        metricId
        metricType
        label
        description
        maximum
        minimum
        interval
        date
        count
    }
}

mutation AddTimer {
    addTimer {
        metricId
        metricType
        label
        description
        date
        goalLength
        goalPerDay
        startTime
    }
}

mutation UpdateTimer($updateInput: UpdateTimerMetricInput!) {
    updateTimer(updateInput: $updateInput) {
        metricId
        metricType
        label
        description
        date
        goalLength
        goalPerDay
        startTime
    }
}

mutation UpdateCounter($updateInput: UpdateCounterMetricInput!) {
    updateCounter(updateInput: $updateInput) {
        metricId
        metricType
        date
        label
        description
        maximum
        minimum
        interval
        count
    }
}

mutation DeleteCounter($id: ID!) {
    deleteCounter(id: $id)
}

mutation DeleteTimer($id: ID!) {
    deleteTimer(id: $id)
}
