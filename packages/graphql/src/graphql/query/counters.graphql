query Counters {
    getCounters {
        metricId
        metricType
        label
        description
        maximum
        minimum
        interval
        date
        count
    }
}

query DayCounters($date: String!) {
    getDayCounters(date: $date) {
        metricId
        metricType
        label
        description
        maximum
        minimum
        interval
        date
        count
    }
}

mutation AddCounter {
    addCounter {
        metricId
        metricType
        label
        description
        maximum
        minimum
        interval
        date
        count
    }
}

mutation UpdateCounter($updateInput: UpdateCounterMetricInput!) {
    updateCounter(updateInput: $updateInput) {
        metricId
        metricType
        date
        label
        description
        maximum
        minimum
        interval
        count
    }
}

mutation DeleteCounter($id: ID!) {
    deleteCounter(id: $id)
}
