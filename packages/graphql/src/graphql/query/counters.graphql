query Counters {
    getCounters {
        metricId
        label
        description
        maximum
        minimum
        interval
        date
        count
    }
}

query DayCounters($date: String!) {
    getDayCounters(date: $date) {
        metricId
        label
        description
        maximum
        minimum
        interval
        date
        count
    }
}

mutation AddCounter {
    addCounter {
        metricId
        label
        description
        maximum
        minimum
        interval
        date
        count
    }
}

mutation UpdateCounter($updateInput: UpdateCounterMetricInput!) {
    updateCounter(updateInput: $updateInput) {
        metricId
        date
        label
        description
        maximum
        minimum
        interval
        count
    }
}
