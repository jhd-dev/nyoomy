query Me {
    me {
        id
        username
        email
    }
}

mutation Register($input: RegisterUserInput!) {
    registerUser(input: $input) {
        user {
            id
            username
        }
    }
}

mutation Login($input: UserLoginInput!) {
    login(input: $input) {
        user {
            id
            username
        }
    }
}

mutation Logout {
    logout
}

query MySettings {
    mySettings {
        language
        themePreference
        audioEnabled
        globalVolume
        pin
        pinTimeout
        isPublic
    }
}

mutation UpdateSettings($input: UpdateUserSettingsInput!) {
    updateSettings(input: $input) {
        language
        themePreference
        audioEnabled
        globalVolume
        pin
        pinTimeout
        isPublic
    }
}
