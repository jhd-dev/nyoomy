query MyTodos {
    getMyTodos(excludeArchived: true) {
        title
        description
        isCompleted
        isArchived
        repeatWeekdays
    }
}

mutation AddTodo {
    addTodo {
        title
        description
        isCompleted
        isArchived
        repeatWeekdays
    }
}

mutation UpdateTodo($updateInput: UpdateTodoInput!) {
    updateTodo(updateInput: $updateInput) {
        title
        description
    }
}

mutation DeleteTodo($id: ID!) {
    deleteTodo(id: $id)
}
