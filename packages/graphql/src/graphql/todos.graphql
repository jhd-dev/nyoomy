query MyTodos {
    getMyTodos(excludeArchived: true) {
        id
        title
        description
        isCompleted
        isArchived
        repeatWeekdays
        tags {
            id
            label
            description
            color
            icon
        }
    }
}

mutation AddTodo {
    addTodo(input: {}) {
        id
        title
        description
        isCompleted
        isArchived
        repeatWeekdays
        tags {
            id
            label
            description
            color
            icon
        }
    }
}

mutation UpdateTodo($updateInput: UpdateTodoInput!) {
    updateTodo(updateInput: $updateInput) {
        id
        title
        description
        isCompleted
        isArchived
    }
}

mutation DeleteTodo($id: ID!) {
    deleteTodo(id: $id)
}
