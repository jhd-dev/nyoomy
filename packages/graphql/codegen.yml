overwrite: true
schema: "http://localhost:4001/graphql"
documents: "src/**/*.{graphql,gql}"
# hooks:
#   afterAllFileWrite:
#     - prettier --write
generates:
  src/generated/graphql.ts:
    plugins:
      - add:
          content: "/* eslint-disable */"
      - jsdoc
      - typescript
      - typescript-operations
  src/generated/graphql-hooks.ts:
    plugins:
      - add:
          content: "/* eslint-disable */"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      withRefetchFn: true
  src/generated/apollo-helpers.ts:
    plugins:
      - typescript-apollo-client-helpers:
          useTypeImports: true
      - add:
          content: "/* eslint-disable */"
